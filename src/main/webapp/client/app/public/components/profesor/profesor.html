<div class="profesor">
    <div class="col-sm-2 foto">
        <img ng-src="upload/usuarios/{{ctrl.profesor.id}}/perfil/n_{{ctrl.profesor.foto}}" ng-if="ctrl.profesor.foto"/>
        <img ng-src="assets/images/foto_perfil.png" ng-if="!ctrl.profesor.foto"/>
    </div>
    <div class="col-sm-10 info">
        <div class="nombre">
            <span>{{ctrl.profesor.apellidos}}, {{ctrl.profesor.nombre}}</span>
        </div>

        <!--PaÃ­s y zona horaria-->
        <!--<div>-->
        <!--<span>{{ctrl.profesor.pais.nombre}}</span>-->
        <!--</div>-->
        <!--<div>-->
        <!--<span>{{ctrl.now}} ({{ctrl.profesor.zonaHoraria.gmt}})</span>-->
        <!--</div>-->
        <div ng-if="ctrl.profesor.idiomas.length">
            <label-form key="profesor.ensena"></label-form>:
            <span ng-repeat="profesoridioma in ctrl.profesor.idiomas | orderBy: 'idioma.nombre' track by profesoridioma.id">
                {{profesoridioma.idioma.nombre}}
                <!--Niveles del idioma-->
                <!--(<span-->
                <!--ng-repeat="nivel in profesoridioma.niveles | orderBy: 'nombre' track by nivel.id">{{nivel.nombre}}<span-->
                <!--ng-if="!$last">,</span><span ng-if="$last">)</span>-->
                <!--</span>-->
                <span ng-if="!$last">/ </span>
            </span>
        </div>

        <!--<div>
            <label-form key="profesor.disponibilidad"></label-form>:
            <span><enumerado base="enum.disponibilidad" value="{{ctrl.profesor.disponibilidad}}"></enumerado></span>
        </div>-->
        <div ng-if="ctrl.profesor.descripcionCapacidades">
            <label-form key="profesor.capacidades"></label-form>:
            <span ng-bind-html="ctrl.profesor.descripcionCapacidades"></span>
        </div>
        <div class="presentacion">
            <!--<label-form key="profesor.textopresentacion"></label-form>:-->
            <span ng-bind-html="ctrl.profesor.textoPresentacion"></span>
        </div>
    </div>
</div>
