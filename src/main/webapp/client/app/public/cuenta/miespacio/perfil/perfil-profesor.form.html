<!-- Datos personales -->

<div class="row">
    <div class="col-sm-12">
        <h4 style="font-size: 20px;">{{'admin.profesor.form.datospersonales' | translate}}</h4>
    </div>
</div>

<div class="row">
    <!--Imagen de perfil-->
    <div class="col-sm-4 form-group">
        <imagen-perfil ng-model="ctrl.item.imagen"
                       ruta-carpeta-imagen="upload/usuarios/{{ctrl.item.id}}/perfil"
                       on-remove-image="ctrl.onRemoveImage()"></imagen-perfil>
    </div>
</div>

<div class="row">
    <!--Nombre-->
    <div class="col-sm-4">
        <div class="form-group">
            <label-form key="admin.profesor.form.nombre" for="nombre" required="true"></label-form>
            <input class="form-control" id="nombre" type="text" ng-model="ctrl.item.nombre" required>
        </div>
    </div>

    <!--Apellidos-->
    <div class="col-sm-8">
        <div class="form-group">
            <label-form key="admin.profesor.form.apellidos" for="apellidos" required="true"></label-form>
            <input class="form-control" id="apellidos" type="text" ng-model="ctrl.item.apellidos" required>
        </div>
    </div>
</div>

<div class="row">
    <!--Skype-->
    <div class="col-sm-4">
        <div class="form-group">
            <label-form key="admin.profesor.form.skype" for="skype" required="true"></label-form>
            <input class="form-control" id="skype" type="text" ng-model="ctrl.item.skype" required>
        </div>
    </div>

    <!--Email-->
    <div class="col-sm-8">
        <div class="form-group">
            <label-form key="admin.profesor.form.email" for="email" required="true"></label-form>
            <input class="form-control" id="email" type="email" ng-model="ctrl.item.email" required disabled>
        </div>
    </div>
</div>

<div class="row">
    <!--Teléfono móvil-->
    <div class="col-sm-4">
        <div class="form-group">
            <label-form key="admin.profesor.form.telefonomovil" for="telefonoMovil" required="true"></label-form>
            <input class="form-control" id="telefonoMovil" type="text" ng-model="ctrl.item.telefonoMovil" required>
        </div>
    </div>

    <!--País de origen-->
    <div class="col-sm-4">
        <div class="form-group">
            <tesauro id="pais" ng-model="ctrl.item.pais"
                     resource="ctrl.paisService" method="query"
                     restricted="true" multiple="false" min-length="0"
                     label="admin.profesor.form.paisorigen" eliminable="true"
                     parameters="{sortProperty: 'nombre', size: 20}" required="true"></tesauro>
        </div>
    </div>

    <!--Fecha de nacimiento-->
    <div class="col-sm-4">
        <div class="form-group">
            <date-picker id="fechanacimiento" model="ctrl.item.fechaNacimiento"
                         label="admin.profesor.form.fechanacimiento" required="true"
                         options="{minDate: '', maxDate: 'today', datepickerMode: 'day'}">
            </date-picker>
        </div>
    </div>
</div>
