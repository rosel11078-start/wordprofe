<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reset.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h3 th:text="#{email.reset.greeting(${user.nombre})}"></h3>

<p th:text="#{email.reset.text1}"></p>

<p>
    <a th:href="@{|${baseUrl}/#/nueva-contrasena?key=${user.claveReset}&amp;email=${user.email}|}"
       th:text="@{|${baseUrl}/#/nueva-contrasena?key=${user.claveReset}&amp;email=${user.email}|}"></a>
</p>

<p th:text="#{email.reset.text2}"></p>

<p>
    <span th:text="#{email.despedida}"></span>
    <br/>
    <em th:text="#{email.signature}"></em>
</p>

</body>
</html>
